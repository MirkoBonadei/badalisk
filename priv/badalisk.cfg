%% 
%% Badalisk configuration file
%%

%% Destination logfile
{logfile, "logs/badalisk"}.

%% Port to listen for requests
{port, 1234}.

%% IP addresses blacklisted
{blacklist, ["http://127.0.0.2/"]}.

%% Words not allowed in pages
{badwords, ["sex", "fuck"]}.

%% Timeout used for keep-alive connections
{timeout, 2000}.

%% Default compression
{def_compression, "gzip"}.

%% Level of censorship
{censorship_level, 1}.
